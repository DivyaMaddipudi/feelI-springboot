<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>

</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<h2>Feel I Song</h2>

<table style="width:100%" id="customers">
  <tr>
    <th>User Name</th>
    <th>Youtube Link</th> 
    <th>My Feelings</th>
  </tr>
  <tbody id="result">
  
  </tbody>
</table>
<script>
$.ajax({ 
    type: 'GET', 
    url: 'http://localhost:1878/feeli/find/all', 
    data: { region: 'mumbai' }, 
    dataType: 'json',
    success: function (data) { 
       
    	content = '';
    	
    	$.each(data.songs, function(index, element) {
            /*   
    		$('body').append($('<div>', {
                text: element.name
            }));
            */
            console.log(element.username);
            
            content += '<tr><td>'+element.username+'</td><td>'+element.youtube_link+'</td><td>'+element.comments+'</td></tr>';
           
            
        });
    	
    	$('#result').html(content);
       
       /*
       console.log(data);
       */
       
       
    }
});
</script>

</body>

</html>
